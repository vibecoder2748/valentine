<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Will you be my valentine, Rashu?‚ù§Ô∏è </title>

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        .buttons {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-top: 20px;
    }

    h1 {
      color: #e63946;
      margin-bottom: 30px;
    }

    button {
      padding: 12px 28px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 10px;
    }

    #yes {
      background-color: #fa98b1;
      color: white;
    }

    #no {
      background-color: #fa98b1;
      color: white;
      position: relative; /* normal position at start */
      transition: left 0.35s ease-out, top 0.35s ease-out;
    }
  </style>
</head>

<body>

  <div class="card">
  <h1>Will you be my Valentine, Rashu? üíñ</h1>

  <div class="buttons">
    <button id="yes" onclick="yesClicked()">Yes üíò</button>
    <button id="no">No üíî</button>
}
  </div>
</div>

  <script>
    const noBtn = document.getElementById("no");

 function moveNoButton() {
  noBtn.style.position = "absolute";

  const padding = 20;
  const btnWidth = noBtn.offsetWidth;
  const btnHeight = noBtn.offsetHeight;

  const maxX = window.innerWidth - btnWidth - padding;
  const maxY = window.innerHeight - btnHeight - padding;

  const x = Math.random() * maxX;
  const y = Math.random() * maxY;

  noBtn.style.left = `${x}px`;
  noBtn.style.top = `${y}px`;
}

    noBtn.addEventListener("mouseover", moveNoButton);
    noBtn.addEventListener("touchstart", moveNoButton);

    function yesClicked() {
      document.body.innerHTML = `
        <div style="
          display:flex;
          justify-content:center;
          align-items:center;
          height:100vh;
          background: linear-gradient(135deg, #ff9a9e, #fad0c4);
          font-family: Arial, sans-serif;
          text-align:center;">
          <h1 style="color:#e63946;">
            YAYYYY üíïüòç <br><br>
            I knew you'd say, Yes! üíñ
          </h1>
        </div>
      `;
    }

    moveNoButton();
  </script>

</body>
</html>
